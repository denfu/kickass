<template name="tKicker">
	<div class="kicker">
		<div class="red_side">
			<div class="keeper">keeper</div>
			<div class="keeper">striker</div>
		</div>
		<div class="blue_side">
			<div class="keeper">keeper</div>
			<div class="keeper">striker</div>
		</div>
	</div>
</template>




<!-- Player -->

<!-- A short description of a player -->
<template name="tPlayerShort">
  <li><a href="#" id="{{_id}}" class="login">{{name}}</a></li>
</template>


<template name="tPlayerHighscore">
	<li>
		<a href="#" id="{{_id}}" class="login">
			
			<h3 class="ui-li-heading">{{name}}</h3>
			
			<p class="ui-li-desc"><strong>Won: </strong>{{won}} <strong>Lost: </strong>{{lost}}</p>
			
			<p class="ui-li-desc">{{state}}</p>
			<span class="ui-li-count ui-btn-up-c ui-btn-corner-all">{{won}}</span>
			<!--<p class="ui-li-aside"> rechts oben -->
			<p>
				<i>
					{{#if online}}
						<span style="color:green">online</span>
					{{/if}}
					{{#unless online}}
						<span style="color:red">offline</span>
					{{/unless}}
				</i>
			</p> 
		</a>
	</li>
</template>
