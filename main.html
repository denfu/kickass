
<head> 
	<title>Kickers KickAss</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head> 

<body> 
	
	<div data-role="page">
		<div id="slidebottom" class="slide">
			
			{{> tPage}}
			
		</div>
	</div>

</body>




<template name="tPage">
	
	
	<!--<div class="ui-block-a inner">
		<ul data-role="listview" id="navbar" data-theme="a">
			<li data-icon="false"><a href="#game" data-transition="slide">Game</a></li>
			<li data-icon="false"><a href="#highscore">Highscore</a></li>
			<li data-icon="false"><a href="#profile">Profile</a></li>
		</ul>
	</div>-->
	
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
			  <a class="brand" href="#">
				{{#if isLoggedIn}}
					{{getPageName}}
				{{else}}
					Login
				{{/if}}
			  </a>
			  <div class="nav-collapse collapse">
				<p class="navbar-text pull-right">
				  Logged in as <a href="#" class="navbar-link">Username</a>
				</p>
				<ul class="nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			  </div><!--/.nav-collapse -->
			</div>
		</div>
	</div>
	
	<div id="pageSwitch">
		{{> tPageSwitch}}			
	</div>
</template>


<template name="tPageSwitch">
	{{#unless isLoggedIn}}
		{{> tLogin }}
	{{/unless}}
	
	{{#if isLoggedIn}}
		{{#if isPage "game"}}
			{{> tKicker }}
		{{/if}}
		{{#if isPage "highscore"}}
			{{> tHighscore }}
		{{/if}}		
		{{#if isPage "profile"}}
			{{#with getPlayer}}
				{{> tProfile }}
			{{/with}}
		{{/if}}	
	{{/if}}		
</template>

<template name="tProfile">
	<ul data-role="listview" data-inset="true">
		<li data-role="fieldcontain">
			<label for="name" class="ui-input-text">Name:</label>
			<input type="text" name="name" id="name" placeholder="{{name}}" value="" ></input>			
		</li>
		
		<li data-role="fieldcontain">
			<div data-role="fieldcontain">
				<label for="state">State:</label>
				<textarea name="textarea" id="state">{{state}}</textarea>
			</div>	
		</li>
		<li data-role="fieldcontain">
						
		</li>
		<li>
		
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
				   <legend>Agree to the terms:</legend>
				   <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
				   <label for="checkbox-2">I agree</label>
				</fieldset>
			</div>
		</li>
		
		<li><button type="submit" name="submit" value="submit" data-theme="b" class="ui-btn-hidden" aria-disabled="false">Save</button></li>
	</ul>
</template>

<template name="tHighscore">
	<ul data-role="listview" data-inset="true" data-filter="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow" id="playerlistlogin">	
		{{#each getPlayers}}
			{{> tPlayerHighscore }}		
		{{/each}}
	</ul>
</template>


<template name="tLogin">
	
	<div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          
          <div class="row-fluid">
            <div class="span3">
              <!-- placeholder-->
            </div><!--/span-->
            <div class="span6">
			
              <form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputEmail">Email</label>
					<div class="controls">
						<input type="text" id="inputEmail" placeholder="Email">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputPassword">Password</label>
					<div class="controls">
					  <input type="password" id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
					  <label class="checkbox">
							<input type="checkbox"> Remember me
					  </label>
					  <button type="submit" class="btn">Sign in</button>
					</div>
				</div>
			</form>
			
            </div><!--/span-->
            <div class="span3">
			
              <!-- placeholder-->
			  
            </div><!--/span-->
          </div><!--/row-->
          
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Company 2012</p>
      </footer>

    </div><!--/.fluid-container-->
</template>
